<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=dvice-width, initial-scale=1.0">
    <title>Calculator UI</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container main_container">
        <div class="row top">
            <div class="col-lg-12">0</div>
        </div>
    
        <div class="row">
            <div class="col-lg-3 cols">AC</div>
            <div class="col-lg-3 cols">+/-</div>
            <div class="col-lg-3 cols">%</div>
            <div class="col-lg-3 row_last_col">&#x00F7</div>

        </div>

        <div class="row">
            <div class="col-lg-3 cols">7</div>
            <div class="col-lg-3 cols">8</div>
            <div class="col-lg-3 cols">9</div>
            <div class="col-lg-3 row_last_col">x</div>
        </div>

        <div class="row">
            <div class="col-lg-3 cols">4</div>
            <div class="col-lg-3 cols">5</div>
            <div class="col-lg-3 cols">6</div>
            <div class="col-lg-3 row_last_col">-</div>
        </div>

        <div class="row">
            <div class="col-lg-3 cols">1</div>
            <div class="col-lg-3 cols">2</div>
            <div class="col-lg-3 cols">3</div>
            <div class="col-lg-3 row_last_col">+</div>
        </div>

        <div class="row">
            <div class="col-lg-3 cols"></div>
            <div class="col-lg-3 cols">0</div>
            <div class="col-lg-3 cols">.</div>
            <div class="col-lg-3 row_last_col">=</div>
        </div>

    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
